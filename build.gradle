plugins {
  id 'scala'
}

repositories {
    mavenCentral()
}

compileScala {
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.13'
    implementation 'org.scala-lang:scala-reflect:2.12.13'
    implementation group: 'com.google.cloud', name: 'google-cloud-storage', version: '2.17.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.http-client:google-http-client-gson:1.41.0'
    implementation 'com.google.http-client:google-http-client:1.43.1'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'
}

task runApp(dependsOn: configurations.compileClasspath, type: JavaExec) {
    group = "app"
    classpath = sourceSets.test.runtimeClasspath
    main = 'Reproduction'
}
